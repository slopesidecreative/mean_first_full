<div ng-repeat = "friend in friends track by $index">
  <p>Name: {{friend.first_name}} {{friend.last_name}}
    <button ng-click = "show(friend._id)">
      EDIT FRIEND
    </button>
  </p>

 <button ng-click="deleteFriend(friend._id)">
  DELETE FRIEND
 </button>

</div>
<br/>
<a ng-href = '#!/new'>
  <button>
    CREATE FRIEND
  </button>
</a>
